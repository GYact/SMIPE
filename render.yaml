services:
  # PostgreSQL Database
  - type: pserv
    name: smipe-db
    plan: free

  # Rails Web Service (from Docker)
  - type: web
    name: smipe-web
    plan: free
    runtime: docker
    dockerfilePath: ./Dockerfile
    healthCheckPath: /up
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: smipe-db
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
      - key: SPOTIFY_CLIENT_ID
        sync: false
      - key: SPOTIFY_CLIENT_SECRET
        sync: false
    autoDeploy: true 